<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Type Test App</title>
</head>
<body>

    <div class="container">

        <div class="stats">
            <p>Время: <span id="timer">0s</span></p>
            <p>Ошибки: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>


        <textarea id="quote-input" rows="3" placeholder="Пишите тут"></textarea>
        <button id="start-test" onclick='startTest()'>Начать</button>
        <button id="stop-test" onclick="displayResult()">Стоп</button>


        <div class="result">
            <h3>Результат</h3>
            <div class="wrapper">
                <p>Правильность: <span id="accuracy"></span></p>
                <p>Скорость: <span id="wpm"></span></p>
            </div>
        </div>


    </div>


    <script src="main.js"></script>
</body>
</html>
